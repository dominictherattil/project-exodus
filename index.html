<!DOCTYPE html>
<html>
  <style>
  body{
    background-image: url("https://78.media.tumblr.com/90d14bc3c54a3daabd04bc8e61cc295a/tumblr_inline_n258ovpRe81qhwjx8.gif");
  }
  </style>
  <head>
  <title>Exodus</title>
  </head>
  <body>
    <script>
window.onload = function(){
  
  var app = {
    start: Date.now(),
    ctx: null, // will set later
    width: null, // will set later
    height: null, // will set later
  }
  var score = 0
  var canvas = document.getElementById("c");
  app.ctx = canvas.getContext("2d");
  app.width = canvas.width;
  app.height = canvas.height;

  var ship = {
    active: true,
    x : 100,
    y: 100,
    width: 119,
    height: 83,
    img: document.getElementById("ship"),
    velocity: {
      x: 0.0,
      y: 0.0,
    }
  }
  
  var r = {
    img: document.getElementById("ast"),
    active: true,
    x: 700,
    y: 200,
    velocity: {
      x: -0.3,
      y: 0.0,
    },
    size: {
      width: 50,
      height: 20,
    },
  }
  
  //var bullets = []
  var bullet = {
    active: false,
    x: 100,
    y: 100,
    velocityX: 0.5,
    size: 10,
    color: "#0000ff",
  }
  bullet.draw = function(ctx){
    app.ctx.fillStyle = bullet.color;
    app.ctx.fillRect(bullet.x, bullet.y, bullet.size, bullet.size);
  }
  bullet.update = function(elapsed){
    bullet.x += bullet.velocityX * elapsed
    if (bullet.x > app.width) {
      bullet.active = false
    }
  }
  bullet.fire = function(x, y){
    bullet.x = x
    bullet.y = y
    bullet.active = true
  }
  r.draw = function(ctx){
    app.ctx.drawImage(r.img,r.x,r.y)
  }
  r.update = function(elapsed){
    if (r.x < 0) {
      r.active = false
      r.x = 1000
      r.y = 1000
    }
    if (r.x > app.width){
      r.active = false
      r.x = 1000
      r.y = 1000
    }
    if (r.y < 0 || r.y > app.height) {
      r.velocity.y *= -1
    }
    r.x += r.velocity.x * elapsed
    r.y += r.velocity.y * elapsed
    
  }
  ship.draw = function(ctx){
    app.ctx.drawImage(ship.img, ship.x, ship.y);
  }
  ship.update = function(elapsed){
    ship.x += ship.velocity.x * elapsed
    ship.y += ship.velocity.y * elapsed

    if (ship.x + ship.width > app.width){
      ship.x = app.width - ship.width
    }
    if (ship.y + ship.height > app.height){
      ship.y = app.height - ship.height
    }
    if (ship.x < 0){
      ship.x = 0
    }
    if (ship.y < 0){
      ship.y = 0
    }

  }
  function scoreUpdate(){
    if (r.active == false){
      score = score +1
      r.active = true
      r.x = getRandomArbitrary(600,700)
      r.y = getRandomInt(500)
    }
  }
// Random within a range function usage = getRandomArbitrary(Value_Min, Value_max)
  //
  function getRandomArbitrary(min, max) {
    return Math.random() * (max - min) + min;
  }
  // Random from O to a number usage = getRandomInt(value)
  //
  function getRandomInt(max) {
    return Math.floor(Math.random() * Math.floor(max));
  }
  
  function scoreDraw(){
    app.ctx.fillStyle = "white";
    app.ctx.font = "30px Arial";
    app.ctx.fillText(score, 400, 50);
  }
  canvas.addEventListener('keydown', MoveIt, true);
  
  function MoveIt(e){
    if (e.keyCode == 83){ // key "W"
      ship.velocity.x = 0
      ship.velocity.y = 0.3
    }
    if (e.keyCode == 68){ // key "D"
      ship.velocity.x = 0.30
      ship.velocity.y = 0
    }
    if (e.keyCode == 87){ // key "S"
      ship.velocity.x = 0
      ship.velocity.y = -0.3
    }
    if (e.keyCode == 65){ // key "A"
      ship.velocity.x = -0.30
      ship.velocity.y = 0
    }
    if (e.keyCode == 32) { // Space
      bullet.fire(ship.x, ship.y + ship.img.height * 0.5)
    }
  }
  
  CollisionDetection = function(){
    var ChangeY = ship.y-r.y;
    var ChangeX = ship.x-r.x;
    if (ChangeY < 0){
      ChangeY *= -1
    }
    if (ChangeX < 0){
      ChangeX *= -1
    }
    var ChangeY2 = ChangeY*ChangeY;
    var ChangeX2 = ChangeX*ChangeX;
    var distance = Math.sqrt(ChangeY2 + ChangeX2);
    if (distance < 70){
      ship.active = false
    }
  }

  // updates all physical things in the scene
  function update(elapsed) {
    if (ship.active == false){
      alert("GAME OVER")
    }
    CollisionDetection()
    if (r.active == true){
      r.update(elapsed)
    }
    if (ship.active == true){
      ship.update(elapsed)
    }
    if (bullet.active) {
      bullet.update(elapsed)
    }
    scoreUpdate();
  }



  // draws all the objects present in the scene in their respective places
  function redraw() {
    // clear
    app.ctx.clearRect(0,0,canvas.width,canvas.height);
    
    // ship
    if (ship.active == true){
      ship.draw(app.ctx)
    }
    // theFlyingRect
    if (r.active == true){
      r.draw(app.ctx)
    }
    // bullet
    if (bullet.active == true) {
      bullet.draw(app.ctx)
    }
    
    //score
    scoreDraw();
    }
    
    // enemies
    // todo
    // obstacles
    // todo
  
  
  function loop() {
    var now = Date.now();
    var elapsed = now - app.start;
    app.start = now;

    update(elapsed)
    
    redraw()

    requestAnimationFrame(loop);
  }

  // Kick off the Game Loop
  requestAnimationFrame(loop);
}

    </script>
<img id="ship" src="lighter_copy.png" width ="0" height = "0" rotate="90">
<img id="ast" src="asteroid3.png" width="0" height="0">
<canvas ID="c" width="800" height="500" tabindex="1">
Your browser does not support the HTML5 canvas tag.</canvas>
  </body>
</html>
